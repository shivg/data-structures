<!DOCTYPE html>
<html>
<head>
  <title> Interface</title>
  <style>
    .keypad {
      display: inline-block;
      width: 25%;
      border: 1px solid black;
      margin: 1px;
      text-align: center;
    }
    .phone {
      margin: 2em;
    }

    .text_area {
      margin-bottom: 10px;
    }

    .highlighted {
      background-color: yellow; 
    }
  </style>
  <script src="../lib/jquery/jquery.js"></script>
</head>
<body>
<div class='phone'>
    <div class='text_area'>
      <input type='text' size="100px"></input> 
    </div>
    <div class="row">
      <div class='keypad' data-num='1'>
        <p>1</p>
        <p> &nbsp;</p> 
      </div>
      <div class='keypad' data-num='2'>
        <p>2</p>
        <p>ABC</p>
      </div>
      <div class='keypad' data-num='3'>
        <p>3</p>
        <p>DEF</p>
      </div>

    </div>
    <div class="row">
      <div class='keypad' data-num='4'>
        <p>4</p>
        <p>GHI</p>

      </div>
      <div class='keypad' data-num='5'>
        <p>5</p>
        <p>JKL</p>
      </div>
      <div class='keypad' data-num='6'>
        <p>6</p>
        <p>MNO</p>
      </div>
    </div>
      
    <div class="row">
      <div class='keypad' data-num='7'>
        <p>7</p>
        <p>PQRS</p>
      </div>
      <div class='keypad' data-num='8'>
        <p>8</p>
        <p>TUV</p>
      </div>
      <div class='keypad' data-num='9'>
        <p>9</p>
        <p>WXYZ</p>
      </div>
    </div>

    <div class="row" >
      <div class='keypad' data-num='10'>
       <p>&nbsp;</p>
       <p>&nbsp;</p>
      </div>
      <div class='keypad' data-num='11'>
        <p>0</p>
        <p>&nbsp;</p>
      </div>
      <div class='keypad' data-num='12'>
        <p>#</p>
        <p>&nbsp;</p>
      </div>
    </div>
</div>

<script>
$(document).ready(function () {
  $('.keypad').on('mouseenter', function () {
    $(this).addClass('highlighted');
  }); 

  $('.keypad').on('mouseleave', function () {
    $(this).removeClass('highlighted');
  });

  $('.keypad').on('click', function () {
    var num = $(this).data('num');
  
    var txtArea = $('.text_area').find('input');
    var txtStr = txtArea.val();
    txtArea.val(txtStr + num);


  });
});
  
</script>


</body>
</html>
